	<section id="contact-page">
        <div class="container">
            <div class="center">        
                <h2>Login here</h2>
                <!--<p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>-->
            </div> 
            <div class="row contact-wrap"> 
                <div class="status alert alert-success" style="display: none"></div>
                <div class="col-md-6 col-md-offset-3">
                    <div id="sendmessage">Your message has been sent. Thank you!</div>
                    <div id="errormessage"></div>
                    <form action="users.html" method="get" role="form" class="contactForm" id="form-login">
                    	<fieldset id="fieldset" >
                    		<div class="form-group">
                    				<label class="label">full name:</label>
                                    <input type="text" name="name" class="form-control" id="fullName" placeholder="full Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required / style="border-color:black">
                                    <div class="validation"></div>

                            </div>

                            <div class="form-group">
                            		<label class="label">telephone:</label>
                                    <input type="tel" class="form-control" name="telephone" id="telephone" placeholder="telephone" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" required / style="border-color:black">
                                    <div class="validation"></div>
                                    
                            </div>


                            <div class="form-group">
                            		<label class="label">mobile:</label>
                                    <input type="tel" class="form-control" name="mobile" id="mobile" placeholder="mobile" data-rule="email" data-msg="Please enter a valid email" required
                                    style="border-color:black" />
                                    <div class="validation"></div>
                                    
                            </div>

                            <div class="form-group">
                            		<label class="label">addresse:</label>
                                    <input type="text" class="form-control" name="addresse" id="addresse" placeholder="addresse" data-rule="email" data-msg="Please enter a valid email" required
                                    style="border-color:black" />
                                    <div class="validation"></div>
                                    
                            </div>

                            <div class="form-group">
                            		<label class="label">userName:</label>
                                    <input type="text" class="form-control" name="userName" id="userName" placeholder="userName" data-rule="email" data-msg="Please enter a valid email" required
                                    style="border-color:black" />
                                    <div class="validation"></div>
                                    
                            </div>

                            <div class="form-group">
                            		<label class="label">password:</label>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="password" data-rule="email" data-msg="Please enter a valid email" required
                                    style="border-color:black" />
                                    <div class="validation"></div>
                                    
                            </div>

                            <div class="text-center">
	                        	<button id="btn" class="btn btn-primary btn-lg" >
	                        		Add user
	                        	</button>
	                        </div>
                    		
                    	</fieldset>
                            


                            <!--
                            

                            <div class="form-group">
                                    <input type="text" class="form-control" name="site" id="site" placeholder="website ypu want to visit" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" required />
